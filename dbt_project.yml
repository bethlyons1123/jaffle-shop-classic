name: 'jaffle_shop'

config-version: 2
version: '0.1'

profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

models:
  jaffle_shop:
      +materialized: view
      staging:
        database: "{{ 'STAGING' if target.name == 'Production' else 'STAGING_DEV' }}"
      canon:
        database: "{{ 'CANON' if target.name == 'Production' else 'CANON_DEV' }}"
      marts:
        database: "{{ 'MARTS' if target.name == 'Production' else 'MARTS_DEV' }}"
        +materialized: table
      
        
